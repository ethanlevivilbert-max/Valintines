<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }body {
  margin: 0;

  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;

}

.card {
  background: #fff;

  border-radius: 25px;

h1 {
  margin-bottom: 10px;
  color: #ff4d6d;
}

p {
  margin-bottom: 30px;
  color: #555;
  font-size: 18px;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  border: none;
  padding: 15px 28px;
  border-radius: 50px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.25s ease;
  position: absolute;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 20px;
  transform: scale(1);
}

#noBtn {
  background: #ddd;
  color: #333;
  right: 20px;
  transform: scale(1);
}

.hearts {
  font-size: 26px;
  margin-top: 20px;
}

  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="i-just-want-you-helltones.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="card">
    <h1>San-mari ğŸ’–</h1>
    <p>Will you be my Valentine?</p><div class="buttons">
  <button id="yesBtn">Yes ğŸ’˜</button>

</div>

<div class="hearts">ğŸ’— ğŸ’• ğŸ’—</div>

  </div>  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttonsArea = document.querySelector('.buttons');
    const music = document.getElementById('bgMusic');

    let yesScale = 1;
    let noScale = 1;

    function moveNoButton() {
      const areaWidth = buttonsArea.offsetWidth;
      const areaHeight = buttonsArea.offsetHeight;

      const maxX = areaWidth - noBtn.offsetWidth;
      const maxY = areaHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.innerText = 'ğŸ’–';
      heart.style.position = 'fixed';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.style.animation = 'floatUp 5s linear';
      heart.style.zIndex = '9999';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-110vh); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    noBtn.addEventListener('mouseover', moveNoButton);

    noBtn.addEventListener('click', () => {
      yesScale += 0.25;
      noScale -= 0.15;

      if (noScale < 0.3) noScale = 0.3;

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;

      moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
      music.volume = 0.7;
      music.play();

      setInterval(createFloatingHeart, 300);

      document.body.innerHTML = `
        <div style="display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);overflow:hidden;">
          <div style="background:white;padding:45px;border-radius:30px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,0.15);max-width:350px;">

            <p style="font-size:18px;margin:15px 0;">I just want youâ€¦ forever ğŸ˜</p>
            <p style="font-size:22px;color:#ff4d6d;font-weight:bold;">I love you â¤ï¸</p>
            <div style="font-size:32px;margin-top:10px;">ğŸ’˜ ğŸ’• ğŸ’˜ ğŸ’•</div>
          </div>
        </div>
      `;
    });
  </script></body>
</html>
